<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    
    <!-- Internal CSS -->
    <style>
        /* Selector Tag (untuk semua elemen h2 ) */
        h2 {
            text-align: center;
            color: #333;
        }

        /* Selector Class (.form-container) */
        .form-container {
            background-color: #aeaeaf;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Selector ID (#terms-label) */
        #terms-label {
            font-size: 14px;
            color: #555;
        }

        /* General Input Styling */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>

    <!-- Eksternal CSS -->
    <link rel="stylesheet" href="/css/form.css">

</head>
<body>
    <div class="form-container">
        <h2>Form Pendaftaran Kelurahan</h2>

        <form>
            <!-- Nama Lengkap -->
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" minlength="3" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required>

            <!-- Tanggal Lahir -->
            <label for="tanggal-lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal-lahir" name="tanggal-lahir" max="2006-09-26" required>
            <small>Anda harus berusia minimal 18 tahun.</small> <br>

            <!-- Jenis Kelamin -->
            <label>Jenis Kelamin:</label>
            <input type="radio" id="laki-laki" name="gender" value="Laki-laki" required>
            <label for="laki-laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="gender" value="Perempuan" required>
            <label for="perempuan">Perempuan</label>
            <br>
            <!-- Nomor Telepon -->
            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" pattern="\d{10,13}" required>
            <small>Masukkan nomor telepon dengan 10-13 digit angka.</small>
            <br>
            <!-- Unggah Foto Profil -->
            <label for="foto">Unggah Foto Profil (opsional):</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <!-- Persetujuan Syarat dan Ketentuan -->
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms" id="terms-label">Saya menyetujui Syarat dan Ketentuan</label>
            <br>
            <!-- Tombol Submit dengan Inline CSS -->
            <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Daftar</button>
        </form>
    </div>
    
</body>
</html>
